<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Collection</title>
</head>

<body>
    <div class="container">
        <h1>All Collection</h1>
        <button id="fetch-products" class="gradient-button">
            Load Products
        </button>
        <div id="spinner" class="spinner hidden">
            <div class="spinner-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <!--  Product Section -->
    <section class="product-section">
        <div id="product-container" class="product-grid">
            <!-- Products List Shows using JS. -->
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
